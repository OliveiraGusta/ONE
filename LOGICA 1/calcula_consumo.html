<meta  charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480 ;
    var consumoDeGasolina = caminhoComGasolina/tanque;

    document.write("O tanque tem <b>" + tanque + "</b> litros");
    document.write("<br>");
    document.write("O carro faz <b>" + caminhoComGasolina + " </b> com os <b> " + tanque + "</b> litros");
    document.write("<br>");
    document.write("O consumo do gasolina é de <b>" + consumoDeGasolina + "</b> km/l (km por litro)" );
    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O carro faz <b>" + caminhoComAlcool + " </b> com os <b> " + tanque + "</b> litros");
    document.write("O consumo do alcool é de <b>" + consumoDeAlcool + "</b> km/l (km por litro)" );
    document.write("<br>");

</script>
